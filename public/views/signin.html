<div class=" col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-6 ng-scope">
    <div class="widget flat radius-bordered">
        <div class="widget-header bg-blue">
            <span class="widget-caption">Login Form</span>
        </div>
        <div class="widget-body" style="height: 300px;width: 535px;">
            <div id="registration-form">
                <form data-ng-submit="signin()" class="signin form-horizontal" role="form" style="padding: 20px;"
                      autocomplete="off">
                    <fieldset>
                        <div class="form-title">
                            User Credentials
                        </div>
                        <div class="form-group">
							<span class="input-icon icon-right">
                                <input type="text" class="form-control" name="username" id="username"
                                       placeholder="User Name"
                                       data-ng-model="credentials.username" required><i
                                    class="glyphicon glyphicon-user circular"></i>
                            </span>
                        </div>
                        <div class="form-group">
                            <span class="input-icon icon-right">
                                <input type="password" class="form-control" name="password" id="password"
                                       placeholder="Password"
                                       data-ng-model="credentials.password" required> <i
                                    class="fa fa-lock circular"></i>
                            </span>
                        </div>
                        <!--  <div class="form-group">
                              <label for="username">Username</label>
                              <input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Username">
                          </div>
                          <div class="form-group">
                              <label for="password">Password</label>
                              <input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password">
                          </div>-->
                        <div class="text-center form-group">
                            <button type="submit" class="btn btn-primary">Sign in</button>
                            &nbsp; or&nbsp;
                            <a href="/#!/signup">Sign up</a>
                        </div>
                        <div data-ng-show="error" class="text-center text-danger">
                            <strong>{{error}}</strong>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
